<h1>{{title}}</h1>
<div *ngIf="users.length >0">

  <table>
    <thead>
      <th>#</th><th>Utente</th>
    </thead>
    <tbody *ngFor="let user of users; index as i">
      <tr [ngClass]="{'tr-a': (i%2)==0, 'tr-b':(i%2)!=0}"
        (click)="onClickItem(user)">
        <td>{{i}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
  </tr>
  </tbody>
  </table>
</div>

<div *ngIf="selectedUser">
  <h5>{{selectedUser.firstName}} {{selectedUser.lastName}}</h5>

</div>
